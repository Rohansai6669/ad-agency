        * {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: "Arial", sans-serif;
            background-color: #fffdfc;
            touch-action: none; /* Prevents default touch behaviors */
           

        }
       

        /* Top fog layer */
        body::before {
            top: 0;
            left: 0;
            background: radial-gradient(
                ellipse at center,
                rgba(255, 255, 255, 0) 30%,
                rgba(255, 255, 255, 0.8) 100%
            );
        }
        /* Bottom fog layer */
        body::after {
            bottom: 0;
            left: 0;
            background: linear-gradient(
                to bottom,
                rgba(255, 255, 255, 0) 40%,
                rgba(255, 255, 255, 0.9) 100%
            );
        }
        /* Side fog effects */
        .side-fog-left, .side-fog-right {
            position: fixed;
            top: 0;
            height: 100%;
            width: 20%;
            pointer-events: none;
            z-index: 15;
        }
        
        .side-fog-left {
            left: 0;
            background: linear-gradient(
                to right,
                rgba(255, 255, 255, 0.9) 0%,
                rgba(255, 255, 255, 0) 100%
            );
        }
        
        .side-fog-right {
            right: 0;
            background: linear-gradient(
                to left,
                rgba(255, 255, 255, 0.9) 0%,
                rgba(255, 255, 255, 0) 100%
            );
        }
        
        /* Animated fog particles */
        .fog-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
            z-index: 14;
        }
        
        .fog-particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            filter: blur(6px);
            animation: float 15s infinite ease-in-out;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0);
                opacity: 0.1;
            }
            50% {
                transform: translateY(-20px) translateX(15px);
                opacity: 0.3;
            }
        }

        
        .container {
            width: 100%;
            height: 100vh;
            max-height: 1600px;
            margin: 0 auto;
            aspect-ratio: 1;
            position: relative;
            padding: 20px;
            box-sizing: border-box;
        }
        
        .grid {
            display: flex;
            height: 100%;
            justify-content: space-between;
            gap: 20px;
            transform: translate(0, 0);
            transition: transform 0.3s ease;
        }
        
        .column {
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
            width: 100%;
        }
        
        .box {
           
            width: 200px;
            max-width: 200px; /* Adjust as needed */
            height: 300px;
            box-sizing: border-box;
            opacity: 0;
            margin: 50px ;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            background-size: cover;
            background-position: center;
        }

        .box:hover {
            z-index: 5;
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);

        Make boxes visible */
        .col-1 .box:nth-child(-n+2),
        .col-2 .box:nth-child(-n+5),
        .col-3 .box:nth-child(-n+4),
        .col-4 .box:nth-child(-n+5),
        .col-5 .box:nth-child(-n+4),
        .col-6 .box:nth-child(-n+5),
        .col-7 .box:nth-child(-n+2) {
            opacity: 1;
        }

        .col-4 .box:nth-child(3){
            opacity: 0;
        }
        
        /* Animation for boxes */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }

       // Create fog particles
       function createFogParticles() {
        const fogContainer = document.getElementById('fogParticles');
        const particleCount = 20;
        
        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.className = 'fog-particle';
            
            // Random size
            const size = Math.random() * 80 + 40;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            
            // Random position
            particle.style.left = `${Math.random() * 100}%`;
            particle.style.top = `${Math.random() * 100}%`;
            
            // Random animation delay
            particle.style.animationDelay = `${Math.random() * 15}s`;
            
            fogContainer.appendChild(particle);
        }
    }

            const touch = e.touches[0];
            startX = touch.clientX;
            startY = touch.clientY;
        }

        function handleTouchEnd(e) {
            // Update the saved position
            const grid = document.getElementById("grid");
            const transformValue = grid.style.transform;
            const matches = transformValue.match(/translate\(([^,]+)px,\s*([^)]+)px\)/);
            
            if (matches && matches.length === 3) {
                gridTranslateX = parseFloat(matches[1]);
                gridTranslateY = parseFloat(matches[2]);
            }
        }

        // Initialize page on load
        document.addEventListener("DOMContentLoaded", () => {
            initializeBoxes();

            // Set up close button
            document.getElementById("closeDetail").addEventListener("click", closeDetail);

            // Set up movement listeners
            document.addEventListener("mousemove", handleMouseMove);
            document.addEventListener("touchmove", handleTouchMove, { passive: false });

            // Center view on load
            window.onload = function () {
                setTimeout(() => {
                    window.scrollTo({
                        top: document.body.scrollHeight / 2 - window.innerHeight / 2,
                        left: document.body.scrollWidth / 2 - window.innerWidth / 2,
                        behavior: "smooth"
                    });
                }, 100);
            };
        });
    </script>
</body>
